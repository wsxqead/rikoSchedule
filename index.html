<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Riko Fan Calendar</title>
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/popup.css" />
    <link rel="stylesheet" href="/src/css/calendar.css" />
    <link rel="stylesheet" href="/src/css/slider.css" />
    <link rel="stylesheet" href="/src/css/responsive.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/src/js/main.js"></script>
    <script src="/src/js/popup.js"></script>
  </head>
  <body>
    <div class="calendar-container">
      <!-- 연도 및 월 선택 박스 -->
      <div id="year-month-selector">
        <select id="year-month-select" onchange="changeYearMonth(this.value)">
          <!-- 연도 및 월 옵션은 JavaScript에서 추가 -->
        </select>
      </div>

      <!-- 연도와 월 표시 -->
      <div id="calendar-header">
        <span id="calendar-year"></span>
        <span id="calendar-month"></span>
      </div>

      <!-- 요일 헤더 추가 -->
      <div class="calendar-days">
        <div class="day-label sunday">SUN</div>
        <div class="day-label">MON</div>
        <div class="day-label">TUE</div>
        <div class="day-label">WED</div>
        <div class="day-label">THU</div>
        <div class="day-label">FRI</div>
        <div class="day-label saturday">SAT</div>
      </div>

      <!-- 달력 컨테이너 -->
      <div id="calendar-container">
        <div id="jan" class="month"></div>
        <div id="feb" class="month"></div>
        <div id="mar" class="month"></div>
        <div id="apr" class="month"></div>
        <div id="may" class="month"></div>
        <div id="jun" class="month"></div>
        <div id="jul" class="month"></div>
        <div id="aug" class="month"></div>
        <div id="sep" class="month"></div>
        <div id="oct" class="month"></div>
        <div id="nov" class="month"></div>
        <div id="dec" class="month"></div>
      </div>

      <!-- 이미지 저장 버튼 -->
      <button id="save-btn" class="action-btn">Save Calendar as Image</button>
    </div>

    <!-- 팝업(모달 창) -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2 id="event-title"></h2>
        <div id="event-images"></div>
        <blockquote id="event-quote"></blockquote>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="/src/js/saveImage.js"></script>
  </body>
</html>
